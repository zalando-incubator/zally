build_steps:
- desc: "Install Build Dependencies"
  cmd: |
    apt-get update -qq --allow-unauthenticated
    curl -fLOsS https://delivery.cloud.zalando.com/utils/ensure-docker && sh ensure-docker
    docker pull registry.opensource.zalan.do/stups/openjdk:latest
    docker pull node:7
    docker pull X
- desc: "Build and Test"
  cmd: |
    docker run --rm -w /build -v $PWD/server:/build:rw registry.opensource.zalan.do/stups/openjdk:latest ./gradlew build --info
    #docker run --rm -w /build -v $PWD/github-integration:/build:rw registry.opensource.zalan.do/stups/openjdk:latest ./gradlew build --info
    docker run --rm -w /build -v $PWD/web-ui:/build:rw node:7 bash -c 'npm install -q ; npm test ; npm run build'
- desc: "Push Coverage Reports"
  cmd: |
    bash <(curl -s https://codecov.io/bash) -f server/build/reports/jacoco/test/jacocoTestReport.xml
    bash <(curl -s https://codecov.io/bash) -f github-integration/build/reports/jacoco/test/jacocoTestReport.xml
    bash <(curl -s https://codecov.io/bash) -f cli/zally/coverage.txt -f web-ui/target/coverage/lcov.info
